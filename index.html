<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Russo+One&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arsenal_Shin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Начало хедера -->
  <header>
    <div class="header-top">
      <img src="img/logo.svg" alt="Логотип" class="logo">
      <img src="img/phone_number.svg" alt="Номер телефона" class="phone_number">
      <a href="#" class="basket_header">
        <img src="img/basket_header.svg" alt="Корзина">
      </a>
      <img src="img/adress.svg" alt="Адресс" class="adress">
      <a href="#" class="login">
       <img src="img/login.svg" alt="Войти">
      </a>
    </div>
    <div class="header-bottom">
      <div class="menu-bottom">
        <a href="#">ШИНЫ</a>
        <a href="#">ДИСКИ</a>
        <a href="#">КРЕПЕЖ</a>
        <a href="#">АКЦИИ</a>
        <a href="#">ШИНОМОНТАЖ</a>
      </div>
      <div class="search-container"> 
        <div class="search-box-wrapper">
          <input type="text" class="search-box"> 
          <button class="search-button">
            <img src="img/search_button.svg" alt="Поиск">
        </div>
      </div>
    </div>
  </header>
  <!-- Конец хедера -->
  <!-- Начало секции с витриной -->
   <section class="vitrin">
      <div class="vitrin-cell">
        <img src="img/grey_back.svg" alt="Серый фн1">
        <div class="white-title">
          ЗИМНИЕ
        </div>
        <div class="blue-title">
          ШИНЫ
        </div>
        <div class="vitrin-cell-wheel" alt="Зимнее колесо">
          <img src="img/winter_wheel.svg" alt="Колесо зимних шин">
        </div>
        <a href="#" class="read-all-button">
          <img src="img/read_all_button.svg" alt="Копка посмотреть все1">
          <div class="blue-text-button">
            ПОСМОТРЕТЬ ВСЕ ВАРИАНТЫ
          </div>
        </a>
      </div>
      <div class="vitrin-cell">
        <img src="img/grey_back.svg" alt="Летнее колесо">
        <div class="white-title">
          ЛЕТНИЕ
        </div>
        <div class="blue-title">
          ШИНЫ
        </div>
        <div class="vitrin-cell-wheel">
          <img src="img/summer_wheel.svg" alt="Колесо летних шин">
        </div>
        <a href="#" class="read-all-button">
          <img src="img/read_all_button.svg" alt="Копка посмотреть все1">
          <div class="blue-text-button">
            ПОСМОТРЕТЬ ВСЕ ВАРИАНТЫ
          </div>
        </a>
      </div>
      <div class="vitrin-cell">
        <img src="img/grey_back.svg" alt="Серый фн3">
        <div class="white-title">
          ПОДБОР <br><br><br>
          ПО АВТО
        </div>
        <a href="#" class="read-all-button">
          <img src="img/read_all_button.svg" alt="Копка посмотреть все1">
          <div class="blue-text-button">
            ПОСМОТРЕТЬ ВСЕ ВАРИАНТЫ
          </div>
        </a>
      </div>
   </section>
  <!-- Конец секции с витриной -->
   <!-- Начало секции коллекцй -->
  <section class="collection-top">
  </section>
  <section class="collection-bottom">
  </section>
   <!-- Начало футера -->
   <footer>
   </footer>
   <!-- Конец футера -->
</body>
</html>
